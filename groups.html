<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/glow.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <div id="menu"></div>
    <!--<div id="glow"></div>-->
    <div id="groups">
        <div class="data">
        </div>
    </div>
    <div id="settings">
        <i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div id="contact">
        <br> Settings
        <div id="close"><i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <br><br>
        <hr> Change wallpaper
        <div id="wallpaper">
            <img src="assets/img/thumb_1.jpg">
            <img src="assets/img/thumb_2.jpg">
            <img src="assets/img/thumb_3.jpg">

        </div>
    </div>
    <!--<input id="groupInput" type="text" name="groupname">-->

    <!--<div id="add_group">
        </br>
        <i class="fa fa-plus-square" aria-hidden="true" class="add_group"></i>
    </div>-->
    <!--</div>-->
    <div id="logo"><img src="assets/img/tenict_logo.png" height=73 withd=60></div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="assets/js/groups.js" type="text/javascript"></script>
    <script>
        $('#wallpaper img').click(function() {
            // $(this).css("background-image", "url(assets/img/2.jpg)");
            //var iets = $(this).css('src', $(this).attr('src').replace('thumb_', ''));
            //alert($(this).attr('src').replace('assets/img/thumb_', ''))
            var thumbChanger = $(this).attr('src').replace('thumb_', '')

            $('body').css(
                "background-image", "url(" + thumbChanger + ")"
            );

        });

        $(function() {
            $("#menu").load("menu.html");
        });
        $(function() {
            $("#settings").click(function() {
                $("#contact").show("fast");
                $("#settings").hide();
                return false;
            });
        });
        $(function() {
            $("#close").click(function() {
                $("#contact").hide();
                $("#settings").show();
                return false;
            });
        });

        var folder = "assets/img/";
        $.ajax({
            url: folder,
            success: function(data) {
                $(data).find("a").attr("href", function(i, val) {
                    if (val.match(/\.(jpe?g|png|gif|jpg)$/)) {
                        $("#wallpaper").append("<img src='" + folder + val + "'>");
                    }
                });
            }
        });
    </script>
</body>

</html>
